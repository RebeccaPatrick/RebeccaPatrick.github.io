    html, body {

      transition: all 0.3s ease-in-out;

    .navbar-nav .nav-link:hover::after {

    }

    .carousel-container {
      position: relative;
      width: auto;
      height: 70vh; 
      aspect-ratio: 3 / 4; 
      margin: auto;
      border-radius: 1rem;
      overflow: hidden;
      background: #000;
      box-shadow: 0 8px 28px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel {
      display: flex;
      height: 100%;
      width: 100%;
      transition: transform 0.6s ease;
      will-change: transform;
      /*overflow: hidden;*/
    }

    .carousel img {
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: white;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .carousel-controls button {
      pointer-events: all;
      background: rgba(255,255,255,0.6);
      border: none;
      color: #1f1f1f;
      font-size: 2rem;
      border-radius: 50%;
      width: 44px;

      display: flex;

    .project-title-container {

  <script>
    const slides = document.querySelectorAll('.project-slide');
    let currentSlide = 0;

    const goToSlide = (n) => {
      if (n >= 0 && n < slides.length) {
        slides[currentSlide].classList.remove('active');
        currentSlide = n;
        slides[currentSlide].classList.add('active');
      }
    }

    let isScrolling = false;

    window.addEventListener('wheel', (e) => {
      if (isScrolling) return;

      isScrolling = true;
      if (e.deltaY > 0) goToSlide(currentSlide + 1);
      else if (e.deltaY < 0) goToSlide(currentSlide - 1);

      setTimeout(() => {
        isScrolling = false;
      }, 800);
    }, { passive: true });

    let touchStartY = 0;

    window.addEventListener('touchstart', (e) => {
      touchStartY = e.touches[0].clientY;
    }, { passive: true });
    
    window.addEventListener('touchend', (e) => {
      const touchEndY = e.changedTouches[0].clientY;
      const deltaY = touchStartY - touchEndY;
    
      if (Math.abs(deltaY) > 50 && !isScrolling) {
        isScrolling = true;
        if (deltaY > 0) goToSlide(currentSlide + 1);
        else goToSlide(currentSlide - 1);
    
        setTimeout(() => { isScrolling = false; }, 800);
      }
    }, { passive: true });


    /* Carousel */
    const carousels = document.querySelectorAll('.carousel');
    const stepTo = (cIdx, dir=1) => {
      const carousel = carousels[cIdx];
      const imgs = carousel.children;
      const w = carousel.clientWidth;
      let idx = Number(carousel.dataset.idx||0);
      idx = (idx + dir + imgs.length) % imgs.length;
      carousel.dataset.idx = idx;
      carousel.style.transform = `translateX(-${idx*w}px)`;
    };
    document.querySelectorAll('.next').forEach(btn=>btn.addEventListener('click', e=>stepTo(Number(e.currentTarget.dataset.carousel),1)));
    document.querySelectorAll('.prev').forEach(btn=>btn.addEventListener('click', e=>stepTo(Number(e.currentTarget.dataset.carousel),-1)));

    setInterval(()=>{
      carousels.forEach((c, i)=> stepTo(i,1));
    }, 3000);

    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 10) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    window.addEventListener('resize', ()=>{
      carousels.forEach(c=>{
        const idx = Number(c.dataset.idx||0);
        const w = c.clientWidth;
        c.style.transform = `translateX(-${idx*w}px)`;
      });
    });
  </script>
